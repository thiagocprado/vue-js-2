<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<style>
  .caixas {
    display: flex;
    justify-content: space-around;
  }

  .demo {
    width: 100px;
    height: 100px;
    background-color: gray;
  }

  .c1 {
    background-color: red;
  }

  .c2 {
    background-color: green;
  }

  .c3 {
    background-color: blue;
  }

  .girar {
    transform: rotate(45deg);
  }
</style>

<div id="app">
  <div class="caixas">
    <div class="demo" :style="{backgroundColor: 'purple'}"></div>
    <div class="demo" :style="meuEstilo"></div>
    <div class="demo" :style="[meuEstilo, {height: altura}]"></div>
    <div class="demo" :style="{'background-color': cor}"></div>
    <div class="demo" :style="{'background-color': corFixa}"></div>
    <div class="demo" :style="{'background-color': 'yellow'}"></div>
  </div>
  <hr />
  <input type="text" v-model="cor" />
  <input type="text" v-model="largura" />
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      cor: "red",
      corFixa: "blue",
      largura: 20,
      altura: 15
    },
    computed: {
      meuEstilo() {
        return {
          backgroundColor: this.cor,
          width: `${this.largura}px`,
        };
      },
    },
  });
</script>
