<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ saudacao() }}</p> <!-- dentro do padrão double-mustache o retorno tem que ser uma string -->
</div>

<script>
  new Vue({
    // temos acesso direto ao template
    el: "#app",
    data: {
      titulo: "Usando VueJS!",
    },
    methods: {
      // métodos e data não podem ter o mesmo nome
      saudacao: function () {
        console.log(this); // o this é a instância do Vue
        return this.titulo; // faz um proxy
      },
    },
  });
</script>
