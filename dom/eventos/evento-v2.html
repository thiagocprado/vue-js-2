<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar">Somar 1</button>
  <p v-on:mousemove="atualizarXY">Mouse: {{x}} e {{y}}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
      x: 0,
      y: 0,
    },
    methods: {
      somar(event) {
        // por padrão o evento é sempre passado como parâmetro
        console.log(event);
        this.contador++;
      },
      atualizarXY(event) {
        this.x = event.clientX;
        this.y = event.clientY;
        console.log(event)
      }
    },
  });
</script>
