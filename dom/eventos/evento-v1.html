<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <p v-once>{{ contador }}</p>
  <button v-on:click="somar">Somar 1</button>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
    },
    methods: {
      somar(event) { // por padrão o evento é sempre passado como parâmetro
        console.log(event);
        this.contador++;
      },
    },
  });
</script>
