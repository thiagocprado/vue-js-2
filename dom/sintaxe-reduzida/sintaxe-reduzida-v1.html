<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <!--    v-on:click -->
  <button @click="somar">Somar 1</button>
  <!--               v-bind:value -->
  <input type="text" :value="contador" />
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
    },
    methods: {
      somar(event) {
        // por padrão o evento é sempre passado como parâmetro
        this.contador++;
      },
    },
  });
</script>
